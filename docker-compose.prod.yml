# Production Docker Compose for AWS EC2 Deployment
# This file uses pre-built images from DockerHub
#
# ⚠️ IMPORTANT: Before deploying, replace YOUR_EC2_PUBLIC_IP with your actual EC2 IP address
#    Find it at: AWS Console > EC2 > Your Instance > Public IPv4 address
#    Example: Change "YOUR_EC2_PUBLIC_IP" to "54.123.45.67"
#
# Quick Start:
# 1. Copy this file to your EC2 instance
# 2. Edit line 111-112 and replace YOUR_EC2_PUBLIC_IP with your actual EC2 public IP
# 3. Run: sudo docker-compose -f docker-compose.prod.yml up -d
# 4. Access at: http://<YOUR_EC2_PUBLIC_IP>:3002

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: glyph-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: glyph_board
      POSTGRES_USER: glyph_user
      POSTGRES_PASSWORD: glyph_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glyph_user -d glyph_board"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - glyph-network

  # Database Migration Service (runs once)
  migrate:
    image: aniruddh262/glyph-backend:latest
    container_name: glyph-migrate
    environment:
      - DATABASE_URL=postgresql://glyph_user:glyph_password@postgres:5432/glyph_board
    command: >
      sh -c "
        cd /app/packages/db &&
        npx prisma migrate deploy &&
        npx prisma generate
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - glyph-network

  # HTTP Backend API
  backend:
    image: aniruddh262/glyph-backend:latest
    container_name: glyph-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://glyph_user:glyph_password@postgres:5432/glyph_board
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - glyph-network

  # WebSocket Backend
  websockets:
    image: aniruddh262/glyph-websockets:latest
    container_name: glyph-websockets
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://glyph_user:glyph_password@postgres:5432/glyph_board
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 8081 | grep LISTEN || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - glyph-network

  # Frontend Application
  frontend:
    image: aniruddh262/glyph-frontend:latest
    container_name: glyph-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      # ⚠️ REPLACE YOUR_EC2_PUBLIC_IP WITH YOUR ACTUAL EC2 IP ADDRESS
      - NEXT_PUBLIC_API_URL=http://16.16.79.127:3001
      - NEXT_PUBLIC_WS_URL=ws://16.16.79.127:8081
    ports:
      - "3002:3002"
    depends_on:
      backend:
        condition: service_healthy
      websockets:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - glyph-network

volumes:
  postgres_data:
    driver: local

networks:
  glyph-network:
    driver: bridge
