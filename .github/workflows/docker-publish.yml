name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: frontend
            dockerfile: docker/Dockerfile.frontend
            context: .
            image: glyph-frontend
          - name: backend
            dockerfile: docker/Dockerfile.backend
            context: .
            image: glyph-backend
          - name: websockets
            dockerfile: docker/Dockerfile.websockets
            context: .
            image: glyph-websockets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/glyph-board || exit 1

            # Pull latest code (includes docker-compose.prod.yml)
            git pull origin main

            # Pull latest Docker images from DockerHub
            sudo docker-compose -f docker-compose.prod.yml pull

            # Restart containers with new images
            sudo docker-compose -f docker-compose.prod.yml up -d --force-recreate

            # Show running containers
            sudo docker ps

            # Clean up old images
            sudo docker image prune -af

      - name: Deployment notification
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Application is running at: http://${{ secrets.EC2_HOST }}:3002"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-ec2]
    if: success() && github.event_name != 'pull_request'

    steps:
      - name: Success notification
        run: |
          echo "âœ… All Docker images built and pushed successfully!"
          echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/glyph-frontend"
          echo "Backend: ${{ secrets.DOCKERHUB_USERNAME }}/glyph-backend"
          echo "WebSockets: ${{ secrets.DOCKERHUB_USERNAME }}/glyph-websockets"
          echo ""
          echo "ðŸš€ Deployed to EC2 at: http://${{ secrets.EC2_HOST }}:3002"
