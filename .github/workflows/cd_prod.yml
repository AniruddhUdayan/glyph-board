name: Deploy to prod environment

on:
  push:
    branches: 
      - "main"

jobs:
  re-deploy-to-prod:
    name: Redploy changes to prod environment
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "SSH into machine, pull and build all the code files and start pm2"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/ssh_key_prod
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/ssh_key_prod
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ssh_key_prod root@159.89.166.246 -t "
            export NVM_DIR=\$HOME/.nvm
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\"
            [ -s \"\$NVM_DIR/bash_completion\" ] && \. \"\$NVM_DIR/bash_completion\"
            cd glyph-board && git pull
            pnpm install
            cd packages/db
            pnpm install
            cd ../..
            pnpm install
            pm2 restart all || pm2 start ecosystem.config.js
          "
